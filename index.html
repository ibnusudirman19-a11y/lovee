<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff1e56, #ffac41, #ff1e56);
            background-size: 600% 600%;
            animation: bgMove 12s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #music-btn {
            position: absolute;
            bottom: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 0, 100, 0.9);
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.8);
            transition: all 0.3s;
            z-index: 2;
        }

        #music-btn:hover {
            background: rgba(255, 0, 150, 1);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 150, 1);
        }

        .text {
            position: absolute;
            top: 40px;
            /* ganti dari bottom ke top */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px red, 0 0 20px pink;
            animation: blink 2s infinite;
            z-index: 2;
            font-size: clamp(16px, 4vw, 28px);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <canvas id="love"></canvas>

    <button id="music-btn">Play Music</button>

    <audio id="bg-music" loop>
        <source src="lagu.mp3" type="audio/mpeg">
    </audio>


    <div class="text">CITIII üòõüòõüòõ ‚ù§Ô∏è</div>

    <script>
        const canvas = document.getElementById("love");
        const ctx = canvas.getContext("2d");
        const music = document.getElementById("bg-music");
        const musicBtn = document.getElementById("music-btn");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function corazon(n) {
            let x = 16 * Math.pow(Math.sin(n), 3);
            let y = 13 * Math.cos(n) - 5 * Math.cos(2 * n) -
                2 * Math.cos(3 * n) - Math.cos(4 * n);
            return [x, y];
        }

        let t = 0;
        let angle = 0;
        let fallingHearts = [];
        let explodingHearts = [];

        class FallingHeart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 2 + 1;
                this.alpha = Math.random() * 0.5 + 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                drawHeartShape(this.x, this.y, this.size, this.alpha);
            }
        }

        class ExplodingHeart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 20 + 10;
                this.alpha = 1;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.02;
            }
            draw() {
                drawHeartShape(this.x, this.y, this.size, this.alpha);
            }
        }

        function drawHeartShape(x, y, size, alpha) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(size / 50, -size / 50);
            ctx.beginPath();
            ctx.fillStyle = `rgba(255,0,100,${alpha})`;
            for (let n = 0; n <= 100; n += 5) {
                let [hx, hy] = corazon(n / 10);
                ctx.lineTo(hx, hy);
            }
            ctx.fill();
            ctx.restore();
        }

        function initHearts() {
            fallingHearts = [];
            let jumlah = Math.floor(canvas.width / 50);
            for (let i = 0; i < jumlah; i++) {
                fallingHearts.push(new FallingHeart());
            }
        }
        initHearts();
        window.addEventListener("resize", initHearts);

        function drawMainHeart() {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(angle);

            let scale = Math.min(canvas.width, canvas.height) / 50;
            ctx.scale(scale, -scale);

            let pulse = 1 + 0.1 * Math.sin(t);
            ctx.scale(pulse, pulse);

            ctx.fillStyle = "red";
            ctx.shadowColor = "red";
            ctx.shadowBlur = 40;

            ctx.beginPath();
            for (let n = 0; n <= 100; n += 0.2) {
                let [x, y] = corazon(n / 10);
                ctx.lineTo(x, y);
            }
            ctx.fill();
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawMainHeart();

            for (let h of fallingHearts) {
                h.update();
                h.draw();
            }

            for (let i = explodingHearts.length - 1; i >= 0; i--) {
                explodingHearts[i].update();
                explodingHearts[i].draw();
                if (explodingHearts[i].alpha <= 0) {
                    explodingHearts.splice(i, 1);
                }
            }

            t += 0.08;
            angle += 0.01;
            requestAnimationFrame(animate);
        }

        animate();

        // efek klik: hati meledak
        canvas.addEventListener("click", (e) => {
            for (let i = 0; i < 10; i++) {
                explodingHearts.push(new ExplodingHeart(e.clientX, e.clientY));
            }
        });

        canvas.addEventListener("touchstart", (e) => {
            let touch = e.touches[0];
            for (let i = 0; i < 10; i++) {
                explodingHearts.push(new ExplodingHeart(touch.clientX, touch.clientY));
            }
        });


        // kontrol musik
        let isPlaying = false;
        musicBtn.addEventListener("click", () => {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = "Play Music";
            } else {
                music.play();
                musicBtn.textContent = "Pause Music";
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>

</html>
